<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="search_c.png" /></button>
      </div>
      <div class="weather">
        <img src="clear.jpg" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New york</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.jpeg" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images.jpeg" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <canvas id="tempChart" width="400" height="200"></canvas>
    </div>
    <script>
      const apiKey = "acb9ffe1f1333f09c995def195c53dd5";
      const weatherUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const forecastUrl =
        "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      let chart;

      async function checkWeather(city) {
        const weatherRes = await fetch(weatherUrl + `${city}&appid=${apiKey}`);
        const forecastRes = await fetch(
          forecastUrl + `${city}&appid=${apiKey}`
        );

        const weatherData = await weatherRes.json();
        const forecastData = await forecastRes.json();

        document.querySelector(".city").innerHTML = weatherData.name;
        document.querySelector(".temp").innerHTML =
          Math.round(weatherData.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          weatherData.main.humidity + "%";
        document.querySelector(".wind").innerHTML =
          weatherData.wind.speed + "km/h";

        if (weatherData.weather[0].main == "Clouds") {
          weatherIcon.src = "cloud.avif";
        } else if (weatherData.weather[0].main == "Clear") {
          weatherIcon.src = "clear.jpg";
        } else if (weatherData.weather[0].main == "Rain") {
          weatherIcon.src = "rain.avif";
        } else if (weatherData.weather[0].main == "Drizzle") {
          weatherIcon.src = "drizzle.png";
        } else if (weatherData.weather[0].main == "Mist") {
          weatherIcon.src = "mist.jpg";
        }

        document.querySelector(".weather").style.display = "block";

        const labels = forecastData.list.slice(0, 6).map((entry) => {
          const date = new Date(entry.dt_txt);
          return date.getHours() + ":00";
        });

        const temps = forecastData.list
          .slice(0, 6)
          .map((entry) => entry.main.temp);

        const ctx = document.getElementById("tempChart").getContext("2d");
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Temperature (°C)",
                data: temps,
                backgroundColor: "White",
                borderColor: "Black",
                borderWidth: 2,
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
              },
            },
          },
        });
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
